{% extends 'base.html' %}
{% load wagtailcore_tags %}
{% load static %}
{% load wagtailimages_tags %}

{% block content %}
    <div class="gallery-container">
        <h1>{{page.title}}</h1><br>
        <div id="lightgallery">
            {% for item in page.gallery_images.all %}
            {% image item.image fill-300x220 as tmp_photo %}  
            <a class="item" data-lg-size="1280-720" data-src="{{ tmp_photo.url }}">
                <img src="{{ tmp_photo.url }}" alt="{{ tmp_photo.alt }}" class="galler-image-class" />
            </a>
            {% endfor %}
        </div>
    </div>
    

    
{% endblock %}
