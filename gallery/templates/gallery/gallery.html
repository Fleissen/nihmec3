{% extends 'base.html' %} {% load wagtailcore_tags %} {% load static %} {% load wagtailimages_tags %} {% block content %}
<div class="gallery-container">
    <h1>{{page.title}}</h1><br>
    <div id="lightgallery">
        {% for item in page.gallery_images.all %}
        <a class="item" data-lg-size="1280-720" data-src="{{ item.image.url }}">
            <img src="{{ item.image.url }}" alt="{{ item.image.alt }}" class="galler-image-class" />
        </a>
        {% endfor %}
    </div>
</div>



{% endblock %}
